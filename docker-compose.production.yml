services:
  frontend:
    image: fatimaadamova/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  backend:
    image: fatimaadamova/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  gateway:
    image: fatimaadamova/taski_gateway
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - static_volume:/staticfiles/
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  static_volume:
    driver: local
  pg_data_production:
    driver: local